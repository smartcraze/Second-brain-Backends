name: piplines for second brain node js backends

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build the project
        run: npm run build

      - name: ğŸ” Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy and run on VM
        run: |
          ssh ubuntu@${{ secrets.VM_HOST }} "
            cd /home/ubuntu/second-brain &&
            git pull origin main &&
            npm install &&
            npm run build &&
            pm2 restart myapp || pm2 start dist/index.js --name myapp
          "
